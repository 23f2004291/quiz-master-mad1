{% extends 'layout.html' %}
{% block title %}Add Subject{% endblock %}
{% block body %}
<div class="container">
    <div class="subject-box">
        <h1 class="text-center">New Subject</h1>
        <img src="/static/images/abs.png" class="logo d-block mx-auto" style="max-width: 20%;" alt="Quiz Master Logo">
        
        <h2>Subject Details</h2>
        <form method="post">
            <label for="subject_name" class="form-label">Subject Name:</label>
            <input type="text" name="subject_name" id="subject_name" class="form-control">

            <label for="description" class="form-label">Description:</label>
            <textarea name="description" id="description" class="form-control" rows="3"></textarea>

            <div class="button-group">
                <input type="submit" name="action" value="Save" class="btn save-btn">
                <input type="submit" name="action" value="Discard" class="btn discard-btn">
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block stylesheets %}
<style>
body {
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #bdddcb;
    margin: 50px;
}
.form-label {
    display: block;
    font-weight: bold;
    font-size: larger;
    margin-top: 10px;
}
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.58);
    width: 600px;
    flex-direction: column;
}

.subject-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
    border: 2px solid #28a745;
    border-radius: 25px;
    background: #fff;
    width: 100%;
}

h1 {
    text-align: center;
    font-size: 300%;
    margin-bottom: 20px;
}

textarea {
    resize: none;
    height: 120px;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 35px;
}

.btn {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 400;
    border: 3px solid #255f38;
    transition: 0.3s;
    width: 45%;
}

.btn:hover {
    background-color: #255f38;
    color: white;
}

.discard-btn {
    background-color: none;
}
</style>
{% endblock %}
{% block script %}{% endblock %}
