{% extends 'layout.html' %}
{% block title %}Edit Quiz{% endblock %}

{% block body %}
<div class="container">
    <div class="subject-box">
        <h1 class="text-center">Edit Quiz</h1>
        <img src="/static/images/abs.png" class="logo d-block mx-auto" style="max-width: 20%;" alt="Quiz Master Logo">
        
        <h2>Quiz Details</h2>
        <form method="post">
            <label for="chapter_id" class="form-label">Select Chapter:</label>
            <select name="chapter_id" id="chapter_id" class="form-control">
                {% for chapter in chapters %}
                    <option value="{{ chapter.id }}" {% if chapter.id == quiz.chapter_id %}selected{% endif %}>{{ chapter.chapter_name }}</option>
                {% endfor %}
            </select>
            
            <label for="date_of_quiz" class="form-label">Quiz Date:</label>
            <input type="date" name="date_of_quiz" id="date_of_quiz" class="form-control" value="{{ quiz.date_of_quiz }}">
            
            <label for="time_duration" class="form-label">Duration:</label>
            <div class="d-flex">
                <select name="hours" id="hours" class="form-control w-50">
                    {% for h in range(0, 6) %}
                        <option value="{{ h }}" {% if quiz.hours == h %}selected{% endif %}>{{ h }} hour(s)</option>
                    {% endfor %}
                </select>
                <select name="minutes" id="minutes" class="form-control w-50">
                    {% for m in range(0, 60, 5) %}
                        <option value="{{ m }}" {% if quiz.minutes == m %}selected{% endif %}>{{ m }} minutes</option>
                    {% endfor %}
                </select>
            </div>
            
            <label for="difficulty_level" class="form-label">Difficulty Level:</label>
            <select name="difficulty_level" id="difficulty_level" class="form-control">
                <option value="Easy" {% if quiz.difficulty_level == 'Easy' %}selected{% endif %}>Easy</option>
                <option value="Medium" {% if quiz.difficulty_level == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Hard" {% if quiz.difficulty_level == 'Hard' %}selected{% endif %}>Hard</option>
            </select>
            
            <div class="button-group mt-3">
                <input type="submit" name="action" value="Save" class="btn save-btn">
                <input type="submit" name="action" value="Discard" class="btn discard-btn">
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block stylesheets %}
<style>
body {
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #bdddcb;
    margin: 50px;
}
.form-label {
    display: block;
    font-weight: bold;
    font-size: larger;
    margin-top: 10px;
}
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.58);
    width: 600px;
    flex-direction: column;
}

.subject-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
    border: 2px solid #28a745;
    border-radius: 25px;
    background: #fff;
    width: 100%;
}

h1 {
    text-align: center;
    font-size: 300%;
    margin-bottom: 20px;
}

textarea {
    resize: none;
    height: 120px;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 35px;
}

.btn {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 400;
    border: 3px solid #255f38;
    transition: 0.3s;
    width: 45%;
}

.btn:hover {
    background-color: #255f38;
    color: white;
}

.discard-btn {
    background-color: none;
}
</style>
{% endblock %}
